<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .voice-controls {
            margin: 2rem 0;
        }

        .record-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 1rem;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .record-btn:active {
            transform: scale(0.95);
        }

        .record-btn.recording {
            background: linear-gradient(45deg, #ff4757, #c44569);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success {
            color: #2ed573;
            background: rgba(46, 213, 115, 0.1);
            border: 1px solid rgba(46, 213, 115, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice AI Agent</h1>
        
        <div class="voice-controls">
            <button id="recordBtn" class="record-btn">
                ðŸŽ¤
            </button>
        </div>
        
        <div id="status" class="status">
            Click the microphone to start talking
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing your voice...</p>
        </div>
        
        <div class="instructions">
            <p><strong>How to use:</strong></p>
            <p>1. Click the microphone button</p>
            <p>2. Speak your message</p>
            <p>3. Click again to stop recording</p>
            <p>4. Wait for the AI response</p>
        </div>
    </div>

    <script>
        class VoiceRecorder {
    constructor() {
        this.mediaRecorder = null;
        this.audioChunks = [];
        this.isRecording = false;
        this.stream = null;
        
        this.recordBtn = document.getElementById('recordBtn');
        this.status = document.getElementById('status');
        this.loading = document.getElementById('loading');
        
        this.init();
    }
    
    init() {
        this.recordBtn.addEventListener('click', () => {
            if (this.isRecording) {
                this.stopRecording();
            } else {
                this.startRecording();
            }
        });
    }
    
    async startRecording() {
        try {
            // Request microphone access
            this.stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    sampleRate: 48000,
                    channelCount: 1,
                    echoCancellation: true,
                    noiseSuppression: true
                } 
            });
            
            // Create MediaRecorder instance
            this.mediaRecorder = new MediaRecorder(this.stream, {
                mimeType: 'audio/webm;codecs=opus'
            });
            
            this.audioChunks = [];
            
            // Handle data available event
            this.mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    this.audioChunks.push(event.data);
                }
            };
            
            // Handle recording stop event
            this.mediaRecorder.onstop = () => {
                this.processRecording();
            };
            
            // Start recording
            this.mediaRecorder.start();
            this.isRecording = true;
            
            // Update UI
            this.recordBtn.classList.add('recording');
            this.recordBtn.textContent = 'â¹ï¸';
            this.status.textContent = 'Recording... Click to stop';
            this.status.className = 'status';
            
        } catch (error) {
            console.error('Error starting recording:', error);
            this.showError('Could not access microphone. Please check permissions.');
        }
    }
    
    stopRecording() {
        if (this.mediaRecorder && this.isRecording) {
            this.mediaRecorder.stop();
            this.stream.getTracks().forEach(track => track.stop());
            this.isRecording = false;
            
            // Update UI
            this.recordBtn.classList.remove('recording');
            this.recordBtn.textContent = 'ðŸŽ¤';
            this.status.textContent = 'Processing your voice...';
            this.showLoading(true);
        }
    }
    
    async processRecording() {
        try {
            // Create audio blob
            const audioBlob = new Blob(this.audioChunks, { 
                type: 'audio/webm;codecs=opus' 
            });
            
            // Create form data
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            
            // Send to server
            const response = await fetch('/process-voice/', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                // Get audio response
                const audioResponse = await response.blob();
                
                // Play the response
                this.playAudio(audioResponse);
                this.showSuccess('Response received! Playing audio...');
                
            } else {
                const errorData = await response.json();
                this.showError(errorData.error || 'Failed to process voice input');
            }
            
        } catch (error) {
            console.error('Error processing recording:', error);
            this.showError('Network error. Please try again.');
        } finally {
            this.showLoading(false);
        }
    }
    
    playAudio(audioBlob) {
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        
        audio.onended = () => {
            URL.revokeObjectURL(audioUrl);
            this.status.textContent = 'Click the microphone to start talking';
            this.status.className = 'status';
        };
        
        audio.onerror = () => {
            this.showError('Could not play audio response');
        };
        
        audio.play().catch(error => {
            console.error('Error playing audio:', error);
            this.showError('Could not play audio response');
        });
    }
    
    showLoading(show) {
        this.loading.style.display = show ? 'block' : 'none';
    }
    
    showError(message) {
        this.status.textContent = message;
        this.status.className = 'status error';
        this.showLoading(false);
    }
    
    showSuccess(message) {
        this.status.textContent = message;
        this.status.className = 'status success';
    }
}

// Initialize the voice recorder when the page loads
document.addEventListener('DOMContentLoaded', () => {
    new VoiceRecorder();
});
    </script>
</body>
</html>
