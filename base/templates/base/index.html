<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5A52E0;
            --secondary: #FF6584;
            --dark-1: #121212;
            --dark-2: #1E1E1E;
            --dark-3: #2D2D2D;
            --light-1: #F5F5F5;
            --light-2: #E0E0E0;
            --success: #4CAF50;
            --error: #F44336;
            --warning: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-1);
            color: var(--light-1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--dark-2);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--dark-3);
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 32px 0;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(108, 99, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .record-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(108, 99, 255, 0.4);
        }

        .record-btn:active {
            transform: translateY(1px);
        }

        .record-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .record-btn:hover::before {
            opacity: 1;
        }

        .record-btn.recording {
            background: linear-gradient(135deg, var(--secondary), #FF4757);
            box-shadow: 0 4px 20px rgba(255, 101, 132, 0.3);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 101, 132, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 101, 132, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 101, 132, 0); }
        }

        .status-container {
            margin: 24px 0;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .status {
            padding: 16px;
            border-radius: 12px;
            background-color: var(--dark-3);
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.error {
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: var(--error);
        }

        .status.success {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: var(--success);
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
        }

        .loading p {
            font-size: 14px;
            color: var(--light-2);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            margin-top: 32px;
            padding: 16px;
            background-color: var(--dark-3);
            border-radius: 12px;
        }

        .instructions h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .instructions ol {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--light-2);
        }

        .visualizer {
            width: 100%;
            height: 60px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .bar {
            width: 4px;
            height: 10px;
            background-color: var(--primary);
            border-radius: 2px;
            transition: height 0.2s ease;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .record-btn {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice AI Assistant</h1>
        
        <div class="voice-controls">
            <button id="recordBtn" class="record-btn">
                ðŸŽ¤
            </button>
        </div>
        
        <div class="status-container">
            <div id="status" class="status">
                Click the microphone to start talking
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Click the microphone button to start recording</li>
                <li>Speak clearly into your microphone</li>
                <li>Click again to stop recording</li>
                <li>Wait for the AI to process and respond</li>
            </ol>
        </div>
    </div>

    <script>
        // Your original JavaScript remains exactly the same
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.stream = null;
                
                this.recordBtn = document.getElementById('recordBtn');
                this.status = document.getElementById('status');
                this.loading = document.getElementById('loading');
                
                this.init();
            }
            
            init() {
                this.recordBtn.addEventListener('click', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    } else {
                        this.startRecording();
                    }
                });
            }
            
            async startRecording() {
                try {
                    // Request microphone access
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 48000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    // Create MediaRecorder instance
                    this.mediaRecorder = new MediaRecorder(this.stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.audioChunks = [];
                    
                    // Handle data available event
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };
                    
                    // Handle recording stop event
                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };
                    
                    // Start recording
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    // Update UI
                    this.recordBtn.classList.add('recording');
                    this.recordBtn.textContent = 'â¹ï¸';
                    this.status.textContent = 'Recording... Click to stop';
                    this.status.className = 'status';
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.showError('Could not access microphone. Please check permissions.');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    
                    // Update UI
                    this.recordBtn.classList.remove('recording');
                    this.recordBtn.textContent = 'ðŸŽ¤';
                    this.status.textContent = 'Processing your voice...';
                    this.showLoading(true);
                }
            }
            
            async processRecording() {
                try {
                    // Create audio blob
                    const audioBlob = new Blob(this.audioChunks, { 
                        type: 'audio/webm;codecs=opus' 
                    });
                    
                    // Create form data
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');
                    
                    // Send to server
                    const response = await fetch('/process-voice/', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        // Get audio response
                        const audioResponse = await response.blob();
                        
                        // Play the response
                        this.playAudio(audioResponse);
                        this.showSuccess('Response received! Playing audio...');
                        
                    } else {
                        const errorData = await response.json();
                        this.showError(errorData.error || 'Failed to process voice input');
                    }
                    
                } catch (error) {
                    console.error('Error processing recording:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }
            
            playAudio(audioBlob) {
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    this.status.textContent = 'Click the microphone to start talking';
                    this.status.className = 'status';
                };
                
                audio.onerror = () => {
                    this.showError('Could not play audio response');
                };
                
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                    this.showError('Could not play audio response');
                });
            }
            
            showLoading(show) {
                this.loading.style.display = show ? 'flex' : 'none';
            }
            
            showError(message) {
                this.status.textContent = message;
                this.status.className = 'status error';
                this.showLoading(false);
            }
            
            showSuccess(message) {
                this.status.textContent = message;
                this.status.className = 'status success';
            }
        }

        // Initialize the voice recorder when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecorder();
        });
    </script>
</body>
</html>
